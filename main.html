<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="checkbox" name="lived_with_dog" value="Have you ever lived with a Dog before?">
                <label for="checkbox" class="checkbox-label">Have you ever lived with a Dog before?</label>
            </div>

            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="preferred_breeds" multiple required>
                    <option value="golden_retriever">Golden Retriever</option>
                    <option value="labrador">Labrador</option>
                    <option value="german_shepherd">German Shepherd</option>
                    <option value="beagle">Beagle</option>
                    <option value="poodle">Poodle</option>
                </select>
            </div>

            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
